name: Download and Create Folder

on:
  push:
    tags:
      - '*'

jobs:
  download_and_create:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        repository: Guillemsc/GTweens  # Replace with the repository you want to clone
        ref: main  # Replace with the branch or tag you want to checkout
        path: GTweens

    - name: Create Folder
      run: mkdir GTWeensGodot
    
    - name: Create Folder
      run: mkdir GTWeensGodot/GTWeens

    - name: Log directory contents (Linux/macOS)
      run: |
        echo "Directory contents:"
        tree ./ 
    
    - name: Move Repository Contents
      run: mv GTweens/* GTWeensGodot/GTWeens/
      working-directory: ./

    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          GTWeensGodot/**/*
      env:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        tag_name: "dum"

    - name: Get Release URL
      id: release_url
      run: |
        echo "Release URL: ${{ steps.create_release.outputs.upload_url }}"
        
    # Add any other steps you need here
